<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/carrinho.css">
    <title>carrinho paralel</title>
</head>
<!--esqueleto-->
<body>
    <header>
        <nav id="header-nav">
            <img src="imagens/logo.png" alt="Logo">
            <div class="parallel-options">
                <a href="index.html">STORE</a>
                <a href="#">LIBRARY</a>
                <a href="#">COMMUNITY</a>
                <a href="#">SUPPORT</a>
            </div>
            <div class="user">
                <p id="nick">Bem vindo,</p>
                <a href="login.html">
                    <img src="imagens/user.svg" alt="User icon" id="user">
                </a>
            </div>
            <!--carrinho-->
            <a href="carrinho.html">
                <img src="imagens/carrinho.svg" alt="carrinho icon" id="carrinho">
            </a>
        </nav>
    </header>
    <h1 id="texto">seu carrinho</h1>
    <div class="carrinho">
        <div class="compras">
            <!--placehoarder de como ficara-->
            <div class="jogo">
                <!--informações do jogo-->
                <div class="jogo_info">
                    <img src="imagens/dbz.jfif" alt="logo_jogo">
                    <div class="sobre_compra">
                        <h1>Dragon Ball: Sparking! Zero</h1>
                        <div class="plataformas">
                            <img src="imagens/windows.png" alt="plataforma 1">
                            <img src="imagens/linux.png" alt="plataforma 2">
                            <img src="imagens/apple.png" alt="plataforma 3">
                        </div>
                        <select id="comprar_para">
                            <option value="para mim">para mim</option>
                            <option value="presente">presente</option>
                        </select>
                    </div>
                </div>
                <!--preço-->
                <div class="preço">
                    <h1>Preço:</h1>
                    <h1>R$00,00</h1>
                    <div class="controle_carrinho">
                        <button>adicionar</button>
                        <button>remover</button>
                    </div>
                </div>
            </div>
            <!--parte de controle da compra-->
            <div class="compras">
                <button>comprar</button>
                <button>comprar como presente</button>
                <button>remover todos os itens</button>
            </div>
        </div>
        <!--finalizar compra-->
        <div class="total">
            <h1>total</h1>
            <button id="comprar">finlaizar compra</button>
        </div>
    </div>
    <h1 id="texto">recomendações</h1>
    <div class="recomendações">
        <img src="imagens/Capa-Silksong.jpg" alt="recomendações">
        <img src="imagens/Capa-Silksong.jpg" alt="recomendações">
        <img src="imagens/Capa-Silksong.jpg" alt="recomendações">
    </div>
    <!--roda pe-->
    <footer>
        <img src="imagens/logo.png" alt="">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minima maxime quis, quo tenetur debitis, deleniti totam quod iste corrupti nostrum vitae optio.</p>
    </footer>
    <script src="js/dados.js" defer></script>
</body>
</html>
