<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="style/criar_conta.css">
</head>
<body>
    <div class="topo">
        <div class="Paralel">
            <img src="imagens/logo.png" id="logo">
            <h1>Paralel</h1>

    </div>
    <div class="criar_conta">

            <h1>senha:</h1>

            <input id="senha_conf">
        </div>
        <button id="criar_conta">criar conta</button>
    </div>
</body>
</html>
