<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="shortcut icon" href="imagens/parallel.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
   <main>
        <img src="imagens/logo.png" alt="logo">
        <form class="infos">
            <div class="input">
                <label for="nick">Usu√°rio</label>
                <input type="text" id="nick" required>
            </div>
            <div class="input">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </div>
            <div class="input">
                <label for="senha">Senha</label>
                <input type="password" id="senha" minlength="8" required>
            </div>
            <div class="input">
                <label for="senha_conf">Confirme a senha</label>
                <input type="password" id="senha_conf" minlength="8" required>
            </div>
            <div class="login-cadastro">
                <input type="submit" value="Cadastre-se" id="criar_conta" onclick="criar_conta()">
                <a href="login.html">Entrar</a>
            </div>
        </form>
        <!-- <button id="criar_conta" onclick="criar_conta()">criar conta</button> -->
    </main>
    <script src="js/criar_conta.js"></script>
</body>
</html>
