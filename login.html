<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/parallel.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/login.css">
    <title>Login</title>
</head>
<body>
    <main>
        <img src="imagens/logo.png" alt="">
        <form action="">
            <div class="input">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite o seu email" required>
            </div>
            <div class="input">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite o seu email" required minlength="8">
            </div>
            <input type="submit" value="Entrar">
        </form>
    </main>
</body>
</html>
